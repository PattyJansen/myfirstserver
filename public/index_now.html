<!DOCTYPE html>
<html>
<body>
	<head>
  <script src="./vendor/jquery/dist/jquery.js"></script>
  <script src="./vendor/d3/d3.js"></script>
  <script src="./vendor/firebase/firebase.js"></script>
</head>

<h3>A demonstration of how to access a File Upload Button</h3>

<form>
        <div class="post-title">
            <input id="post-title" type="text" placeholder="Post Title">
        </div>
        <div class="post-content">
            <textarea id="post-content" type="text" placeholder="Post Content"></textarea>
        </div>
        <button type="submit" class="submit">Submit</button>
    </form>

<p>Please worrrrkkkkkk</p>


<script>


var url = "https://blistering-fire-8418.firebaseio.com/";

var firebaseRef = new Firebase(url);

function funct1(evt)
{
 var title = $('#post-title').val();
 var post = $('#post-content').val();

  var date = Date();

  firebaseRef.set({Title: title, Content: post, Date: date});
  evt.preventDefault();
}

var submit = document.getElementsByTagName('button')[0];

submit.onclick = funct1;

</script>

</body>
</html>
